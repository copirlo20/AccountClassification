<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Twitter Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>Twitter Checker</h2>
            <form id="form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="statuses_count">Statuses</label>
                        <input type="number" id="statuses_count" value="0">
                    </div>
                    <div class="form-group">
                        <label for="followers_count">Followers</label>
                        <input type="number" id="followers_count" value="0">
                    </div>
                    <div class="form-group">
                        <label for="friends_count">Friends</label>
                        <input type="number" id="friends_count" value="0">
                    </div>
                    <div class="form-group">
                        <label for="favourites_count">Favourites</label>
                        <input type="number" id="favourites_count" value="0">
                    </div>
                    <div class="form-group">
                        <label for="listed_count">Listed</label>
                        <input type="number" id="listed_count" value="0">
                    </div>
                    <div class="form-group">
                        <label for="lang">Language</label>
                        <input type="text" id="lang" placeholder="en, vi...">
                    </div>
                    <div class="form-group">
                        <label for="time_zone">Time Zone</label>
                        <input type="text" id="time_zone" placeholder="UTC, PST...">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Vietnam, USA...">
                    </div>
                </div>
                <button type="button" onclick="sendRequest()">Send Request</button>
                <div id="result">Result</div>
                <div id="loading" class="loading" style="display: none;">
                    <span class="spinner"></span> Processing...
                </div>
            </form>
        </div>
        <script src="render.js"></script>
    </body>
</html>
