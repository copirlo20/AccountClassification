<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Twitter Checker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h2><i class="fa-brands fa-twitter fa-beat fa-2xl" style="color: #2e9ff5;"></i>Checker</h2>
            <form id="form">
                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input type="text" id="user_id" placeholder="Enter Twitter user ID">
                    <button type="button" onclick="checkUser()">Check</button>
                </div>
                <div id="loading" class="loading" style="display: none;">
                    <span class="spinner"></span> Processing...
                </div>
                <div id="info" style="display: none; margin-top: 20px;">
                    <div class="form-grid">
                        <div class="form-group"><label>Statuses</label><input type="number" id="statuses_count" ></div>
                        <div class="form-group"><label>Followers</label><input type="number" id="followers_count" readonly></div>
                        <div class="form-group"><label>Friends</label><input type="number" id="friends_count" readonly></div>
                        <div class="form-group"><label>Favourites</label><input type="number" id="favourites_count" readonly></div>
                        <div class="form-group"><label>Listed</label><input type="number" id="listed_count" readonly></div>
                        <div class="form-group"><label>Language</label><input type="text" id="lang" readonly></div>
                        <div class="form-group"><label>Time Zone</label><input type="text" id="time_zone" readonly></div>
                        <div class="form-group"><label>Location</label><input type="text" id="location" readonly></div>
                    </div>
                    <div class="form-group full-width">
                        <label style="margin-top: 15px;">Friends List</label>
                        <textarea id="friends_list" rows="5" readonly style="width: 100%; font-family: 'Segoe UI', sans-serif;"></textarea>
                    </div>
                </div>
                <div id="result" class="result-box" style="display: none;"></div>
            </form>
        </div>
        <script src="render.js"></script>
    </body>
</html>
